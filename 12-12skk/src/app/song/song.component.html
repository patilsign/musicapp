<div class='song-list'>
  <div class="input-group md-form form-sm form-2 pl-0">
    <input class="form-control my-0 py-1 lime-border" type="text" placeholder="Search" aria-label="Search">
    <div class="input-group-append">
      <span class="input-group-text lime lighten-2" id="basic-text1"><i class="fa fa-search text-grey"
          aria-hidden="true"></i></span>
    </div>
  </div>
  

  <!--Devices List -->
  <div class="row songs-header">
    <div class="col-4">Profile</div>
    <div class="col-4">Title</div>
    <div class="col-3">Album</div>
    <div class="col-1">Action</div>
  </div>
  <div *ngFor="let s of songs" class="list-group-item list-group-item-action"
    [ngClass]="{'bg-warning text-dark':s._id === currentSong?._id}" (click)="setActiveHandler(s)">

    <div class="row">
      <div class="col-4"><img src="s.picture" aalt='noimage' /></div>
      <div class="col-4">
        <strong>
          {{s.title}}
        </strong> </div>
      <div class="col-3"><strong>
          {{s.album}}
        </strong> </div>
      <div class="col-1">
        <i class="fa fa-trash icon"></i>
      </div>
    </div>
  </div>
  <app-song-details *ngIf="editSong?.rating" [editSong]="editSong" [currentSong]="currentSong"></app-song-details>
